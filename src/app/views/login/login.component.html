<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="LoginClick()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3" style="margin-bottom: 0px!important">
                    <!-- <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div> -->
                     <mat-form-field appearance="outline" style="width:450px">
                        <mat-label>Username</mat-label>
                          <input formControlName="userName" autocomplete="off" matInput placeholder="Username" required>
                      </mat-form-field>
                    <!-- <input type="text" formControlName="userName" class="form-control" placeholder="Username" autocomplete="username" required> -->
                  </div>
                  <div class="input-group mb-4" style="margin-bottom: 0px!important">
                    <!-- <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div> -->
                      <mat-form-field appearance="outline" style="width:450px">
                        <mat-label>Password</mat-label>
                          <input type="password" formControlName="password" autocomplete="off" matInput placeholder="Password" required>
                      </mat-form-field>                      
                    <!-- <input type="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="current-password" required> -->
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                  <div class="row">
                     <div class="col-md-12" style="height: 20px;padding-top: 15px">
                      <div *ngIf="loader" style="width:55px;margin:0 auto;"><i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom" aria-hidden="true"></i></div>
                        <p *ngIf="isInvalidCre" class="text-danger">Invalid username of password. Try again!!!</p>
                     </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
