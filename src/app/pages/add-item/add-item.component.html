<div class="animated fadeIn">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form" autocomplete="off" novalidate="novalidate" (ngSubmit)="submit_Click()">
        <div class="row">
          <div class="col-md-4 text-right">
            <strong>Item Name</strong>
          </div>
          <div class="col-md-8">
            <mat-form-field appearance="outline" style="width:300px;">
              <mat-label>Item Name</mat-label>
              <input formControlName="itemName" autocomplete="off" matInput placeholder="Item Name">
            </mat-form-field>
          </div>
          <div class="col-md-4 text-right">
            <strong>Item Category</strong>
          </div>
          <div class="col-md-5">
            <mat-form-field appearance="outline" style="width:300px;">
              <mat-label>Item Category</mat-label>
              <mat-select formControlName="itemCategory" placeholder="Select">
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="other">Other</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field *ngIf="form.controls['itemCategory'].value=='other'" appearance="outline"
              style="width:150px;">
              <input formControlName="other" autocomplete="off" matInput placeholder="Other Category">
            </mat-form-field>
          </div>
          <div class="col-md-4 text-right">
            <strong>Brand Name</strong>
          </div>
          <div class="col-md-8">
            <mat-form-field appearance="outline" style="width:300px;">
              <mat-label>Brand Name</mat-label>
              <input formControlName="brandName" autocomplete="off" matInput placeholder="Brand Name">
            </mat-form-field>
          </div>
          <div class="col-md-4 text-right">
            <strong>Unit</strong>
          </div>
          <div class="col-md-8">
            <mat-form-field appearance="outline" style="width:300px;">
              <mat-label>Unit</mat-label>
              <input formControlName="unit" autocomplete="off" matInput placeholder="Unit">
            </mat-form-field>
          </div>
          <div class="col-md-4 text-right">
            <strong>Unit buy Price</strong>
          </div>
          <div class="col-md-8">
            <mat-form-field appearance="outline" style="width:300px;">
              <mat-label>Unit buy Price</mat-label>
              <input formControlName="unitByPrice" autocomplete="off" matInput placeholder="Unit buy price">
            </mat-form-field>
          </div>
          <div class="col-md-4 text-right">
            <strong>Storage safety handling remark</strong>
          </div>
          <div class="col-md-8">
            <mat-form-field appearance="outline" style="width:300px;">
              <mat-label>Storage safety handling remark</mat-label>
              <input formControlName="storageRemark" autocomplete="off" matInput
                placeholder="Storage safety handling remark">
            </mat-form-field>
          </div>
          <!-- <div class="col-md-12">
            <mat-form-field appearance="outline" style="width:300px;">
              <mat-label>Upload Document</mat-label>
              <input formControlName="itemName" autocomplete="off" matInput placeholder="Item Name">
            </mat-form-field>
          </div> -->
          <div class="col-md-4 text-right">
            <strong>Remark</strong>
          </div>
          <div class="col-md-8">
            <mat-form-field appearance="outline" style="width:300px;">
              <mat-label>Remark</mat-label>
              <input formControlName="remark" autocomplete="off" matInput placeholder="Any other remark">
            </mat-form-field>
          </div>
          <!-- <div class="col-md-12">
            <mat-form-field appearance="outline" style="width:300px;">
              <mat-label>Photo</mat-label>
              <input formControlName="itemName" autocomplete="off" matInput placeholder="Item Name">
            </mat-form-field>
          </div> -->
        </div>
        <br>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
            <button class="btn btn-warning btn-flat col-xs-5" style="margin-right: 2px" mat-dialog-close>Close</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div *ngIf="loader" style="width:55px;margin:0 auto;"><i
                class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom" aria-hidden="true"></i></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
