<div class="animated fadeIn">
    <div class="card">
      <div class="card-body">
        <button class="btn btn-xs btn-success align-right" (click)="New_Click()">New</button>
        <div style="height: 418px;overflow: auto">          
          <table mat-table [dataSource]="cutomerList" class="custom-table">
                <ng-container *ngFor="let item of conf" matColumnDef="{{item.name}}">
                  <th mat-header-cell *matHeaderCellDef>{{item.label}}</th>
                  <td mat-cell *matCellDef="let element"> {{element[item.name]}} </td>
                </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
